<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main class="card">
  <section class="hero">
     <img class="card_hero_img" src="images/illustration-hero.svg" alt="main background image">
  </section>
  <section class="card_subject">
    <h1 class="card_heading">Order Summary</h1>
    <p class="card_paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
      <section class="card_plans">
          <figure class="card_plans_img_box">
            <img class="card_plans_img" src="images/icon-music.svg" alt="Music">
          </figure>
          <section class="plans_plan">
            <h3 class="plans_plan_heading">Annual Plan</h3>
            <p class="plan_plan_paragraph">$59.99/year</p>
          </section>
          <a href="#" class="plans_plan_btn">Change</a>
      </section>

      <a href="#" class="card_active_btn">Proceed to Payment</a>
      <a href="#" class="card_btn">Cancel Order</a>
  </section>
</main>
 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/vishwanathkokare">Vishwanath Kokare.</a>.
  </footer>
</body>
</html>
