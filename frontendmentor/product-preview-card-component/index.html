<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
  </style>
</head>
<body>
  <main class="card">
    <figure class="img_box">
      <picture class="img_box_elem">
        <source media="(min-width:2600px)" srcset="imgaes/image-product-desktop.jpg">
        <img class="img_box_img" src="images/image-product-mobile.jpg" alt="image">
      </picture>
    </figure>
    <section class="two">
  <span class="mini_title">Perfume</span>

    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
      <section class="price">
       <span class="price_offer_value">$149.99</span> 
       <span class="price_value">$169.99</span>
      </section>

    <a href="#" class="btn">
      <i><img src="images/icon-cart.svg"></i>
      Add to Cart</a> 
 

    </section>
      </main>

 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/vishwanathkokare">Vishwanath kokare</a>.
  </footer>
</body>
</html>
