<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="card">
    <section class="card_profile_info">
      <figure class="card_profile_info_imgbox">
        <img class="card_profile_info_img" src="images/image-victor.jpg" alt="Victor Photo">
      </figure>
   <h3>Victor Crest<span class="card_profile_info_age">26</span></h1> 
   <address class="card_profile_info_address">London</address>      
    </section>
    <section class="social_media_info">
      <section class="box">
        <h3>80K</h3>
        <p>Followers</p>
      </section>
      <section class="box">
        <h3>803K</h3>
        <p>Likes</p>
      </section>
      <section class="box">
        <h3>1.4K</h3>
        <p>Photos</p>
      </section>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/vishwanathkokare">Vishwanath Kokare</a>.
  </footer>
</body>
</html>
