<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
    </style>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet"
        href="https://didactic-lamp-grjp796wwjrcj4r-5502.app.github.dev/frontendmentor/nft-preview-card-component/style.css?_cacheOverride=1709802139173">
</head>
<body>
    <main class="card">
        <figure class="card_img_box">
            <img class="card_img_box_image" src="images/image-equilibrium.jpg" alt="NFT Image">
        </figure>
        <h1 class="card_heading">Equilibrium #3429</h1>
        <p class="card_para">Our Equilibrium collection promotes balance and calm.</p>
        <section class="info">
            <span class="eth"><img src="images/icon-ethereum.svg" alt="ETH">0.041 ETH</span>
            <span><img src="images/icon-clock.svg" alt="Clock">3 days left</span>
        </section>
        <hr>
        <section class="profile">
            <figure class="profile_img_box">
                <img class="profile_img_box_image" src="images/image-avatar.png" alt="Profile Pic">
            </figure>
            <p>Creation of <a href="#">Jules Wyvern</a></p>
        </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/vishwanathkokare">Vishwanath Kokare</a>.
    </footer>
</body>
</html>
